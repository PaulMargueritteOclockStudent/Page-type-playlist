<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist HTMLCSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="arriereplan">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="index.html">Playlist</a></li>
                <li><a href="about.html">Menu</a></li>
                <li><a href="contact.html">Profil</a></li>
                <li><a href="contact.html">A propos</a></li>
            </ul>
        </div>
        <div class="contenus">
            <div class="colonne-gauche">
                <h1>Ma<br> Playlist<br> Matinale</h1>
            </div>
            <div class="colonne-droite">
                <p>Jouer la Musique</p>
                <img src="media/play.png" id="boutonplay">
            </div>
            <audio id="mamusic">
                <source src="media/Music.mp3" type="audio/mp3" />
            </audio>
        </div>
    </div>

<script>
    var mamusic = document.getElementById("mamusic")
    var boutonplay = document.getElementById("boutonplay")

    boutonplay.onclick = function(){
        if(mamusic.paused){
            mamusic.play();
            boutonplay.src = "media/pause.png"
        }else{
            mamusic.pause();
            boutonplay.src = "media/play.png"
        }
    }
</script>


</body>

</html>
